{% extends 'base.html' %} {% block title %} Edit Item {% endblock %} 
{% block content %}
<div class="container flex mx-auto mt-4">
	<div class="w-75 mx-auto">
		<a href="/" class="text-white">‚Üê Back to home</a>
		<h1 class="text-3xl mt-2 mb-4 text-white font-bold">Edit New Item</h1>
		<form method="post">
			<div class="pb-4">
				<p class="mb-2 text-white font-semibold text-xl"><label class="">Item Name:</label></p>
				<input
					type="text"
					placeholder="Enter Item's Name"
					class="border-2 w-[400px] bg-gray-200 text-xl rounded-lg px-2 py-1 border-blue-900 border-black"
					name="item_name"
					id="item_name_input"
					value="{{item.name}}"
					required
				/>
			</div>
			<div class="pb-4">
				<p class="mb-2 text-white font-semibold text-xl"><label>Item Description:</label></p>
				<input
					type="text"
					placeholder="Enter Item's Description"
					class="border-2 w-[400px] bg-gray-200 text-xl rounded-lg px-2 py-1 border-blue-900 border-black"
					name="item_description"
					id="item_description_input"
					value="{{item.description}}"
				/>
			</div>
			<div class="pb-4">
				<p class="mb-2 text-white font-semibold text-xl"><label>Item Price:</label></p>
				<input
					type="number"
					placeholder="Enter Item's Price"
					class="border-2 w-[400px] bg-gray-200 text-xl rounded-lg px-2 py-1 border-blue-900 border-black"
					name="item_price"
					id="item_price_input"
					value="{{item.price}}"
					required
				/>
			</div>
			<div class="pb-4">
				<p class="mb-2 text-white font-semibold text-xl"><label>Item Count:</label></p>
				<input
					type="number"
					placeholder="Enter Item's Count"
					min="1"
					class="border-2 w-[400px] bg-gray-200 text-xl rounded-lg px-2 py-1 border-blue-900 border-black"
					name="item_count"
					id="item_count_input"
					value="{{item.count}}"
					required
				/>
			</div>
			<button
				type="submit"
				class="border-2 w-[400px] text-xl border-blue-700 bg-[#5454c5] px-3 py-2 rounded-lg text-white"
			>
				Submit
			</button>
		</form>
	</div>
</div>

{% endblock %}
