<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Homepage</title>

			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/> -->
		<script src="https://cdn.tailwindcss.com"></script>

	</head>
	<style>
		.success {
			background-color: #307470;
			color: white;
		}
		.error {
			background-color: #cb0000;
			color: white;
		}
	</style>
	<body class="bg-[#342056]">
		<nav class="py-4 px-3 bg-[#220e24]">
			<div class="w-100 px-5 bg-[#220e24] flex justify-between items-center">
				<a href="/"><h1 class="text-4xl text-white">Logo</h1></a>
			</div>
		</nav>
		{# Flashing message start here #} {% for message in
		get_flashed_messages(request) %}
		<div class="container mx-auto rounded-b-xl text-center px-4 py-3 {{ message.category }}">
			{{ message.message }}
		</div>
		{% endfor %} {# Flashing message ends here #} {% block content %} {%
		endblock %}
	</body>
	{% block script %} {% endblock %}

		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

	></script> -->
</html>
